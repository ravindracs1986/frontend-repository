<div style="text-align: center">
    <h1>Demo registartion </h1>
</div>
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="experience">Experience</label>
                    <input type="number" formControlName="experience" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.experience.errors }" />
                    <div *ngIf="submitted && f.experience.errors" class="invalid-feedback">
                        <div *ngIf="f.experience.errors.required">Experience is required</div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="domain">Domain</label>
                    <input type="text" formControlName="domain" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.domain.errors }" />
                    <div *ngIf="submitted && f.domain.errors" class="invalid-feedback">
                        <div *ngIf="f.domain.errors.required">Domain is required</div>
                    </div>
                </div>
